{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

  
         <!--main-->
         <div class="container">
            <div class="row">
              {% for x in product %}
                <div class="col-md-4">
                    <div class="card mt-5" style="width: 20rem;">
                        <img src="{{x.pimage.url}}" class="card-img-top" alt="..." height="300px">
                        <div class="card-body" style="text-align: center;">
                          <h5 class="card-title">{{x.name}}</h5>
                          <h5 class="card-title">Rs.{{x.price}}</h5>
                          <p class="card-text">{{x.pdetails}}</p>
                      
                          <div class="d-flex justify-content-between">
                            <a href="/addtocart/{{x.id}}" class="btn bg-danger-subtle">Add to Cart</a>&nbsp;
                            <a href="/makepayment" class="btn bg-danger-subtle">Buy now</a>&nbsp;&nbsp;
                            <a href="/home" class="btn bg-danger-subtle">Home</a>
                           
                          </div>
                        </div>
                    </div> 

                </div><!--1 product end-->
                {% endfor %}
              
            </div><!--row end-->
       
        </div><!--container end-->
   

        {% if success %}
        <div class="alert alert-success">
            {{success}}
        </div>
    {% endif %}  
     
    {% if msg %}
    <div class="alert alert-danger">
        {{msg}}
    </div>
    {% endif %}
        <!--main ends-->

{% endblock 'main' %}
